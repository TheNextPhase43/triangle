<!DOCTYPE html>

<html lang="eng">

<head>
    <link rel="stylesheet" href="CSS/triangle.css">
    <title>Triangle!</title>
    <meta charset="utf-8">
</head>

<body>

    <div class="wrapper triangle0">

        <div class="panel">
            <div>Lenght a: <input type="number" placeholder="4"></div>
            <div>Lenght b: <input type="number" placeholder="2"></div>
            <div>Lenght c: <input type="number" placeholder="3"></div>
            <div>
                Color:
                <div class="color-select">
                    <select>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                    </select>
                    <div class="color-icon"></div>
                </div>
            </div>
            <div>
                <button class="create-button">Create triangle</button>
                <button class="clear-button">Clear</button>
            </div>
            <div>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="triangle-space">
            <canvas width="614.67" height="650"></canvas>
        </div>

    </div>

    <script language="JavaScript" type="text/javascript" src="JS/triangle.js"></script>
    <script language="JavaScript" type="text/javascript" src="JS/main.js"></script>
</body>

</html>
